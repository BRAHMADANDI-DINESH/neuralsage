{% load static %}
{% url 'home' as home_url %}
{% url 'about' as about_url %}
{% url 'projects' as projects_url %}
{% url 'contact' as contact_url %}
<header class="wrapper bg-soft-primary" style="padding-bottom: 8px;">
    <nav class="navbar navbar-expand-lg center-nav transparent navbar-light">
        <div class="container flex-lg-row flex-nowrap align-items-center">
            <div class="navbar-brand w-100">
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/logo.png' %}" alt="" width="80" style="margin-top: 10px;"/>
                </a>
            </div>
            <div class="navbar-collapse offcanvas offcanvas-nav offcanvas-start">
            <div class="offcanvas-header d-lg-none">
                <h3 class="text-white fs-30 mb-0">Neuralsage</h3>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body ms-lg-auto d-flex flex-column h-100">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" href="{% url 'home' %}" data-bs-toggle="dropdown">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == about_url %}active{% endif %}" href="{% url 'about' %}" data-bs-toggle="dropdown">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == projects_url %}active{% endif %}" href="{% url 'projects' %}" data-bs-toggle="dropdown">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == contact_url %}active{% endif %}" href="{% url 'contact' %}" data-bs-toggle="dropdown">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="navbar-other w-100 d-flex ms-auto">
            <ul class="navbar-nav flex-row align-items-center ms-auto">
                <li class="nav-item dropdown language-select text-uppercase">
                    <a class="btn btn-primary" href="{% url 'admin:index' %}" style="padding-top: 5px;padding-bottom: 5px;padding-left: 30px;padding-right: 30px;">Login</a>
                </li>
                <li class="nav-item d-lg-none">
                <button class="hamburger offcanvas-nav-btn"><span></span></button>
                </li>
             </ul>
        </div>
    </nav>
</header>
